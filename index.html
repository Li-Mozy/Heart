<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b1522;
        flex-direction: column;
      }
      .heart {
        height: 100px;
        width: 100px;
        background: #f20044;
        position: relative;
        transform: rotate(-45deg);
        box-shadow: -10px 10px 90px #f20044;
        animation: heart 0.6s linear infinite;
      }
      @keyframes heart {
        0% {
          transform: rotate(-45deg) scale(1.07);
        }
        80% {
          transform: rotate(-45deg) scale(1);
        }
        100% {
          transform: rotate(-45deg) scale(0.8);
        }
      }

      .heart::before {
        content: "";
        position: absolute;
        height: 100px;
        width: 100px;
        background: #f20044;
        top: -50px;
        box-shadow: -10px -10px 90px #f20044;
        border-radius: 50px;
      }
      .heart::after {
        content: "";
        position: absolute;
        height: 100px;
        width: 100px;
        background: #f20044;
        right: -50px;
        border-radius: 50px;
        box-shadow: 10px 10px 90px #f20044;
      }

      /* Centering text with absolute positioning and correcting rotation */
      .heart-text {
        color: white;
        font-size: 20px;
        font-weight: bold;
        position: absolute;
        top: 40%;
        left: 60%;
        transform: translate(-50%, -50%) rotate(45deg); /* Translate to center and rotate back upright */
        z-index: 1; /* Make sure the text is on top of the heart shape */
      }

      /* Button styling */
      #playButton {
        margin-top: 3em;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #f20044;
        font-family: "Lobster", sans-serif;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="heart">
      <div class="heart-text"></div>
    </div>

    <!-- Play button for user interaction to start the audio -->
    <button id="playButton" onclick="playAudio()">Play Music</button>

    <!-- Hidden audio element to play the song -->
    <audio id="background-audio" loop>
      <source src="spotifydown.com - Let's Get It On.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      function playAudio() {
        const audio = document.getElementById("background-audio");
        audio.play();
        document.getElementById("playButton").style.display = "none"; // Hide button after playing
      }
    </script>
  </body>
</html>
